<div *ngIf="blogPost" class="blog-post-container">

    <h1>{{blogPost.name}}</h1>
    <p class="metadata">
        <span class="date">{{blogPost.publishDate | date}}</span>
        <span class="tag" *ngFor="let tag of blogPost.tags">#{{tag}}</span>
    </p>

    <markdown [data]="blogPost.content"></markdown>

</div>
