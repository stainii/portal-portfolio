<div *ngIf="project">
    <h2>{{project.name}}</h2>
    <p class="role">
        <span class="label">Role: </span>
        <span class="content">{{project.role}}</span>
    </p>
    <p class="description">
        <markdown [data]="project.description"></markdown>
    </p>
    <button (click)="goToProject(project)">Check it out!</button>
</div>
